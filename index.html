<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-5">
        <h2>BlackJack</h2>
        <h3><span id="blackjack-result">Let's play some blackjack</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>YOU: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>DEALER: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">HIT</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">STAND</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">DEAL</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>WINS </th>
                    <th>LOSSES </th>
                    <th>DRAWS </th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>





    </div>
    <script src="main.js"></script>
   
</body>

</html>
